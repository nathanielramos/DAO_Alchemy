# A composition of services that are needed to run the tests of the client
# This is for DEVELOPMENT, not production

version: "3"
services:
  alchemy:
    build:
      dockerfile: Dockerfile
      context: .
    links:
      - alchemy-server
      - graph-node
    working_dir: /alchemy/
    volumes:
      - ./src:/alchemy/src
      - ./scripts:/alchemy/scripts
      - ./test:/alchemy/test
      - ./package.json:/alchemy/package.json
      - ./package-lock.json:/alchemy/package-lock.json
      - ./webpack.base.config.js:/alchemy/webpack.base.config.js
      - ./app.json:/alchemy/app.json
      - ./webpack.dev.config.js:/alchemy/webpack.dev.config.js
      - ./webpack.docker.config.js:/alchemy/webpack.docker.config.js
      - ./entry.sh:/entry.sh
      - ./config:/alchemy/config
    ports:
      - 3000:3000

  alchemy-server:
    build:
      context: ./docker/alchemy-server
    links:
      - postgres
    ports:
      - 3001:3001
    working_dir: /alchemy-server/
    environment:
      WAIT_HOSTS: postgres:5432

  postgres:
    build:
      context: ./docker/postgres/

  graph-node:
    image: graphprotocol/graph-node:latest@sha256:c3a539c724a997154037fa80f00fdb9e5e7ab294f2de7494cd95a61d829626d1
    ports:
      - 8000:8000
      - 8001:8001
      - 8020:8020
    links:
      - ipfs
      - postgres4graphnode
      - ganache
    environment:
      postgres_host: postgres4graphnode:5432
      postgres_user: postgres
      postgres_pass: 'letmein'
      postgres_db: postgres
      ipfs: ipfs:5001
      ethereum: development:http://ganache:8545
      GRAPH_LOG: "graph.log"

  ipfs:
    image: daostack/subgraph-ipfs:ganache-0.0.1-rc.16-v0-0.0.9
    ports:
      - 5001:5001

  postgres4graphnode:
    image: daostack/subgraph-postgres:ganache-0.0.1-rc.16-v0-0.0.9
    ports:
      - 9432:5432
    environment:
      POSTGRES_PASSWORD: 'letmein'

  ganache:
    image: daostack/migration:0.0.1-rc.16-v0
    ports:
      - 8545:8545
