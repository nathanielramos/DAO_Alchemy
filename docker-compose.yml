# A composition of services that are needed to run the tests of the client
# This is for DEVELOPMENT, not production

version: "3"
services:
  alchemy:
    build:
      dockerfile: Dockerfile
      context: .
    links:
      - alchemy-server
      - graph-node
    working_dir: /alchemy/
    volumes:
      - ./src:/alchemy/src
      - ./scripts:/alchemy/scripts
      - ./test:/alchemy/test
      - ./package.json:/alchemy/package.json
      - ./package-lock.json:/alchemy/package-lock.json
      - ./webpack.base.config.js:/alchemy/webpack.base.config.js
      - ./app.json:/alchemy/app.json
      - ./webpack.dev.config.js:/alchemy/webpack.dev.config.js
      - ./webpack.docker.config.js:/alchemy/webpack.docker.config.js
      - ./entry.sh:/entry.sh
      - ./config:/alchemy/config
    ports:
      - 3000:3000

  alchemy-server:
    build:
      context: ./docker/alchemy-server
    links:
      - postgres
      - redis
    ports:
      - 3001:3001
    working_dir: /alchemy-server/
    environment:
      WAIT_HOSTS: postgres:5432
      REDIS_URL: redis://cache

  postgres:
    build:
      context: ./docker/postgres/

  redis:
    image: redis
    container_name: cache
    expose:
      - 6379

  graph-node:
    image: 'graphprotocol/graph-node@sha256:9441c934312ee087061f4a9849afba524890da98e67e4285eb7883407108cc66'
    ports:
      - 8000:8000
      - 8001:8001
      - 8020:8020
    links:
      - ipfs
      - postgres4graphnode
      - ganache
    environment:
      postgres_host: postgres4graphnode:5432
      postgres_user: postgres
      postgres_pass: 'letmein'
      postgres_db: postgres
      ipfs: ipfs:5001
      ethereum: private:http://ganache:8545
      GRAPH_LOG: "graph.log"
      GRAPH_GRAPHQL_MAX_FIRST: 1000

  ipfs:
    image: daostack/test-env-ipfs:3.0.23
    ports:
      - 5001:5001

  postgres4graphnode:
    image: daostack/test-env-postgres:3.0.23
    ports:
      - 9432:5432
    environment:
      POSTGRES_PASSWORD: 'letmein'

  ganache:
    image: daostack/test-env-ganache:3.0.23
    ports:
      - 8545:8545
    